name: Update TMDB Data

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  workflow_dispatch:  # 手动触发
  push:
    paths:
      - 'scripts/simple_gist_upload.py'

jobs:
  update-tmdb:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update TMDB data to Gist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIST_ID: ${{ secrets.GIST_ID }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python scripts/simple_gist_upload.py
    
    - name: Create data file
      run: |
        python scripts/simple_gist_upload.py > data_url.txt
        echo "Data URL saved to data_url.txt"
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data_url.txt
        git commit -m "Update TMDB data URL" || exit 0
        git push