        // ÂàõÂª∫SVGÂõæÊ†á
        function createIcon(name, path, size = 24, color = '#333') {
            return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2">
                <path d="${path}"/>
            </svg>`;
        }

        // Êõ¥Êñ∞ÂΩìÂâçÂõæÊ†áÊòæÁ§∫
        function updateCurrentIcon() {
            const iconName = document.getElementById('iconSelect').value;
            const size = parseInt(document.getElementById('sizeRange').value);
            const color = document.getElementById('colorPicker').value;
            
            const icon = icons.find(i => i.name === iconName);
            if (icon) {
                document.getElementById('currentIcon').innerHTML = createIcon(icon.name, icon.path, size, color);
                document.getElementById('currentIconName').textContent = iconName;
                document.getElementById('currentSize').textContent = size;
                document.getElementById('currentColor').textContent = color;
            }
        }

        // Ê∏≤ÊüìÂõæÊ†áÁΩëÊ†º
        function renderIconGrid() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            icons.forEach(icon => {
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `
                    ${createIcon(icon.name, icon.path, 32, '#666')}
                    <div class="icon-name">${icon.name}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.getElementById('iconSelect').value = icon.name;
                    updateCurrentIcon();
                    
                    // ÁßªÈô§ÂÖ∂‰ªñÈÄâ‰∏≠Áä∂ÊÄÅ
                    document.querySelectorAll('.icon-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                });
                
                grid.appendChild(item);
            });
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.getElementById('iconSelect').addEventListener('change', updateCurrentIcon);
        document.getElementById('sizeRange').addEventListener('input', function() {
            document.getElementById('sizeValue').textContent = this.value;
            updateCurrentIcon();
        });
        document.getElementById('colorPicker').addEventListener('change', updateCurrentIcon);

        // ÂàùÂßãÂåñ
        updateCurrentIcon();
        renderIconGrid();
    </script>
