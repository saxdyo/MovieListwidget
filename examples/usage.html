<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标库使用示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
        }
        .icon-item svg {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .icon-name {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        select, button {
            margin: 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🎨 图标库使用示例</h1>
    
    <div class="controls">
        <label for="category">选择分类:</label>
        <select id="category">
            <option value="all-icons">全部图标</option>
            <option value="social">社交媒体</option>
            <option value="tech">技术相关</option>
            <option value="business">商业相关</option>
            <option value="entertainment">娱乐相关</option>
            <option value="misc">其他</option>
        </select>
        
        <button onclick="loadIcons()">加载图标</button>
        <button onclick="clearIcons()">清空</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        正在加载图标...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const BASE_URL = 'https://raw.githubusercontent.com/saxdyo/icon-library/main/icons/json';
        
        async function loadIcons() {
            const category = document.getElementById('category').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const iconGrid = document.getElementById('iconGrid');
            
            // 显示加载状态
            loading.style.display = 'block';
            error.style.display = 'none';
            iconGrid.innerHTML = '';
            
            try {
                const url = `${BASE_URL}/${category}.json`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayIcons(data.icons);
                
            } catch (err) {
                console.error('Error loading icons:', err);
                error.textContent = `加载失败: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayIcons(icons) {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';
            
            if (!icons || icons.length === 0) {
                iconGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">暂无图标</div>';
                return;
            }
            
            icons.forEach(icon => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                // 创建SVG元素
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('width', '48');
                svg.setAttribute('height', '48');
                
                // 这里可以根据icon.urls.svg加载实际的SVG内容
                // 为了演示，我们创建一个简单的占位符
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '24');
                rect.setAttribute('height', '24');
                rect.setAttribute('fill', '#007bff');
                
                svg.appendChild(rect);
                
                iconItem.appendChild(svg);
                
                const name = document.createElement('div');
                name.className = 'icon-name';
                name.textContent = icon.name;
                iconItem.appendChild(name);
                
                iconGrid.appendChild(iconItem);
            });
        }
        
        function clearIcons() {
            document.getElementById('iconGrid').innerHTML = '';
            document.getElementById('error').style.display = 'none';
        }
        
        // 页面加载时自动加载全部图标
        window.addEventListener('load', () => {
            loadIcons();
        });
    </script>
</body>
</html>
