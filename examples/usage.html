<body>
    <h1>ğŸ¨ å›¾æ ‡åº“ä½¿ç”¨ç¤ºä¾‹</h1>
    
    <div class="controls">
        <label for="category">é€‰æ‹©åˆ†ç±»:</label>
        <select id="category">
            <option value="all-icons">å…¨éƒ¨å›¾æ ‡</option>
            <option value="social">ç¤¾äº¤åª’ä½“</option>
            <option value="tech">æŠ€æœ¯ç›¸å…³</option>
            <option value="business">å•†ä¸šç›¸å…³</option>
            <option value="entertainment">å¨±ä¹ç›¸å…³</option>
            <option value="misc">å…¶ä»–</option>
        </select>
        
        <button onclick="loadIcons()">åŠ è½½å›¾æ ‡</button>
        <button onclick="clearIcons()">æ¸…ç©º</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        æ­£åœ¨åŠ è½½å›¾æ ‡...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const BASE_URL = 'https://raw.githubusercontent.com/saxdyo/icon-library/main/icons/json';
        
        async function loadIcons() {
            const category = document.getElementById('category').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const iconGrid = document.getElementById('iconGrid');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            error.style.display = 'none';
            iconGrid.innerHTML = '';
            
            try {
                const url = `${BASE_URL}/${category}.json`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayIcons(data.icons);
                
            } catch (err) {
                console.error('Error loading icons:', err);
                error.textContent = `åŠ è½½å¤±è´¥: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayIcons(icons) {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';
            
            if (!icons || icons.length === 0) {
                iconGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">æš‚æ— å›¾æ ‡</div>';
                return;
            }
            
            icons.forEach(icon => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                // åˆ›å»ºSVGå…ƒç´ 
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('width', '48');
                svg.setAttribute('height', '48');
                
                // è¿™é‡Œå¯ä»¥æ ¹æ®icon.urls.svgåŠ è½½å®é™…çš„SVGå†…å®¹
                // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬åˆ›å»ºä¸€ä¸ªç®€å•çš„å ä½ç¬¦
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '24');
                rect.setAttribute('height', '24');
                rect.setAttribute('fill', '#007bff');
                
                svg.appendChild(rect);
                
                iconItem.appendChild(svg);
                
                const name = document.createElement('div');
                name.className = 'icon-name';
                name.textContent = icon.name;
                iconItem.appendChild(name);
                
                iconGrid.appendChild(iconItem);
            });
        }
        
        function clearIcons() {
            document.getElementById('iconGrid').innerHTML = '';
            document.getElementById('error').style.display = 'none';
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½å…¨éƒ¨å›¾æ ‡
        window.addEventListener('load', () => {
            loadIcons();
        });
    </script>
